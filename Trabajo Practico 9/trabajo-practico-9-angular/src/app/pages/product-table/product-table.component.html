<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Tabla</li>
  </ol>
</nav>
<div class="container mt-5">
  <div class="row mb-4 mt-5">
    <div class="col-xs-12 col-sm-8 col-md-10">
      <h1>Tabla de Instrumentos</h1>
    </div>
    <div class=" col-xs-12 col-sm-4 col-md-2">
      <button type="button" class="btn btn-primary float-right ml-3 btn-block" data-toggle="modal"
        data-target="#modalInstrumento" data-backdrop="static">+ Agregar</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Precio</th>
            <th scope="col">Costo Envio</th>
            <th scope="col">Cant. vendida</th>
            <th scope="col">Acciones</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let instrumento of instrumentos">
            <th scope="row">{{instrumento.id}}</th>
            <td>{{instrumento.instrumento}}</td>
            <td>{{instrumento.marca}}</td>
            <td>{{instrumento.modelo}}</td>
            <td>{{instrumento.precio | currency}}</td>
            <td>{{instrumento.costoEnvio}}</td>
            <td>{{instrumento.cantidadVendida}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="onUpdate(instrumento)" data-toggle="modal"
                data-target="#modalInstrumento" data-backdrop="static">Actualizar</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="onDelete(instrumento)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal [instrumentos]="instrumentos" [instrumentoActual]="instrumentoActual"></app-modal>
